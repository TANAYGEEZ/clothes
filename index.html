<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fashion Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --glass-border: rgba(255, 255, 255, 0.08);
            --card-bg: linear-gradient(145deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
            --input-bg: rgba(20, 20, 20, 0.4);
            --input-focus-bg: rgba(40, 40, 40, 0.6);
            --category-bg: rgba(255, 255, 255, 0.05);
            --category-active: #ffffff;
            --category-text: rgba(255, 255, 255, 0.6);
            --category-text-active: #000000;
            --shadow-color: rgba(0,0,0,0.5);
            --particle-color: 255, 255, 255;
            --font-main: 'Outfit', sans-serif;
            --card-size: 100px;
            --grid-gap: 25px;
            --container-padding: 30px;
        }

        body.light-mode {
            --bg-color: #e0e5ec;
            --text-color: #1a1a1a;
            --glass-border: rgba(0, 0, 0, 0.08);
            --card-bg: linear-gradient(145deg, rgba(255,255,255,0.9), rgba(255,255,255,0.6));
            --input-bg: rgba(255, 255, 255, 0.6);
            --input-focus-bg: rgba(255, 255, 255, 0.9);
            --category-bg: rgba(0, 0, 0, 0.05);
            --category-active: #000000;
            --category-text: rgba(0, 0, 0, 0.6);
            --category-text-active: #ffffff;
            --shadow-color: rgba(163, 177, 198, 0.4);
            --particle-color: 80, 80, 80;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            user-select: none;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        #nebula-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .ui-layer {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: max(5vh, 40px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            width: 100%;
        }

        .header {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
            z-index: 20;
            flex-shrink: 0;
            padding: 0 20px;
        }

        .greeting {
            font-size: clamp(1.5rem, 5vw, 3rem);
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(180deg, var(--text-color), rgba(128,128,128,0.5));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-top: 10px;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--input-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: transform 0.2s ease, background 0.3s ease;
            color: var(--text-color);
        }
        
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        
        .theme-toggle:active {
            transform: scale(0.95);
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            padding: 14px 25px;
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            background: var(--input-bg);
            backdrop-filter: blur(15px);
            color: var(--text-color);
            font-family: var(--font-main);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px var(--shadow-color);
            text-align: center;
        }

        .search-input::placeholder {
            color: var(--text-color);
            opacity: 0.5;
        }

        .search-input:focus {
            background: var(--input-focus-bg);
            border-color: var(--text-color);
            transform: scale(1.02);
            box-shadow: 0 8px 30px var(--shadow-color);
        }

        .category-nav-container {
            width: 100%;
            max-width: 800px;
            padding: 10px 20px;
            margin-bottom: 10px;
            z-index: 20;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-shrink: 0;
        }

        .nav-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 30px;
            border-radius: 20px;
            background: var(--category-bg);
            color: var(--category-text);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(5px);
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            flex-shrink: 0;
            min-width: 100px;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            background: rgba(128,128,128,0.2);
            color: var(--text-color);
        }
        
        .nav-btn:active {
            transform: scale(0.95);
        }

        .nav-btn.active {
            background: var(--category-active);
            color: var(--category-text-active);
            box-shadow: 0 5px 15px var(--shadow-color);
            border-color: transparent;
            font-weight: 600;
        }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); 
            gap: var(--grid-gap); 
            width: 100%; 
            max-width: 1200px;
            padding: 20px var(--container-padding) 120px var(--container-padding); 
            perspective: 1000px;
            flex-shrink: 0;
            overflow: visible; 
            min-height: 0;
            justify-content: center; 
            align-content: start;
        }

        .app-card {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            gap: 12px;
            cursor: pointer;
            border-radius: 20px;
            padding: 10px;
            transition: opacity 0.3s ease;
            transform-style: preserve-3d;
            transform: perspective(1000px);
            content-visibility: auto;
        }

        .icon-container {
            width: var(--card-size);
            height: var(--card-size);
            border-radius: 22px;
            position: relative;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 10px 30px var(--shadow-color);
        }

        .icon-container::before {
            content: '';
            position: absolute;
            height: 100%;
            width: 100%;
            border-radius: 22px;
            background: radial-gradient(
                300px circle at var(--mouse-x) var(--mouse-y),
                rgba(255, 255, 255, 0.15),
                transparent 50%
            );
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 2;
            pointer-events: none;
        }

        .app-card:hover .icon-container::before {
            opacity: 1;
        }

        .app-card:hover .icon-container {
            border-color: rgba(128, 128, 128, 0.3);
            box-shadow: 0 25px 50px var(--shadow-color), 0 0 30px rgba(128, 128, 128, 0.1);
        }

        .app-icon {
            width: 60%;
            height: 60%;
            object-fit: contain; 
            border-radius: 12px;
            z-index: 3;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.2));
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .app-card:hover .app-icon {
            transform: scale(1.35) translateZ(50px);
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.4));
        }

        .app-label {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-color);
            opacity: 0.8;
            text-transform: capitalize;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
            max-width: 110px;
            letter-spacing: 0.3px;
            transition: all 0.3s ease;
        }

        .app-card:hover .app-label {
            opacity: 1;
            font-weight: 600;
            transform: translateY(5px);
        }

        .fallback {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-color);
            text-align: center;
            width: 100%;
            display: none; 
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            width: 90%;
            max-width: 900px;
            height: 85%;
            background: var(--input-bg);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 60px rgba(0,0,0,0.7);
            transform: scale(0.9);
            transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .modal-content.small-modal {
            max-width: 500px;
            height: auto;
            max-height: 80vh;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--glass-border);
            flex-shrink: 0;
        }

        .modal-title-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-btn {
            background: transparent;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .modal-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-color);
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: var(--text-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .modal-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 25px;
            overflow-y: auto;
            min-height: 0;
            flex-grow: 1;
            padding-bottom: 20px;
        }
        
        .modal-grid::-webkit-scrollbar {
            display: none;
        }

        .category-list-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            padding: 10px;
        }

        .category-pill {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border-radius: 25px;
            background: var(--category-bg);
            color: var(--category-text);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(5px);
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .category-pill:hover {
            transform: translateY(-2px);
            background: rgba(128,128,128,0.2);
            color: var(--text-color);
        }
        
        .category-pill:active {
            transform: scale(0.95);
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8) translateY(20px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        @keyframes warpSpeed {
            0% { transform: scale(1); opacity: 1; }
            40% { transform: scale(0.8) rotate(5deg); opacity: 1; }
            100% { transform: scale(15); opacity: 0; }
        }

        .launching .icon-container {
            animation: warpSpeed 0.6s cubic-bezier(0.7, 0, 0.84, 0) forwards;
            z-index: 100;
        }

        .warp-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white; 
            opacity: 0;
            pointer-events: none;
            z-index: 999;
            transition: opacity 0.4s ease;
        }
        
        .warp-overlay.active {
            opacity: 1;
        }

        @media (max-width: 768px) {
            :root {
                --card-size: 90px;
                --grid-gap: 20px;
                --container-padding: 20px;
            }
            .app-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
            .modal-content {
                width: 95%;
                height: 90%;
            }
        }

        @media (max-width: 480px) {
            :root {
                --card-size: 80px;
                --grid-gap: 15px;
                --container-padding: 15px;
            }
            .app-grid, .modal-grid {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
                padding: 10px 15px 100px 15px;
            }
            .category-nav-container {
                padding: 10px 15px;
            }
            .modal-content {
                padding: 20px;
            }
            .modal-content.small-modal {
                width: 90%;
                height: auto;
            }
            .greeting {
                font-size: 2rem;
            }
            .nav-btn {
                padding: 8px 20px;
                min-width: 80px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

        let currentCategory = 'All';
        let isLightMode = false;

        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }

        const themeToggleBtn = document.getElementById('themeToggle');
        
        if (themeToggleBtn) {
            themeToggleBtn.addEventListener('click', () => {
                isLightMode = !isLightMode;
                document.body.classList.toggle('light-mode');
                
                if (typeof lucide !== 'undefined') {
                    themeToggleBtn.innerHTML = `<i data-lucide="${isLightMode ? 'moon' : 'sun'}"></i>`;
                    lucide.createIcons();
                } else {
                    themeToggleBtn.innerHTML = isLightMode ? '&#9789;' : '&#9728;';
                }
            });
        }

        const appModalOverlay = document.getElementById('appModal');
        const appModalTitle = document.getElementById('appModalTitle');
        const modalAppGrid = document.getElementById('modalAppGrid');
        const closeAppModalBtn = document.getElementById('closeAppModal');
        const backToCategoriesBtn = document.getElementById('backToCategories');
        
        const categorySelectionModal = document.getElementById('categorySelectionModal');
        const categoryListContainer = document.getElementById('categoryListContainer');
        const closeCategoryModalBtn = document.getElementById('closeCategoryModal');

        const btnAll = document.getElementById('btnAll');
        const btnCategories = document.getElementById('btnCategories');
        const mainGrid = document.getElementById('appGrid');

        const allCategories = new Set();
        if (Array.isArray(apps)) {
            apps.forEach(app => {
                if (app && app.category) {
                    const cats = app.category.split(',').map(c => c.trim());
                    cats.forEach(c => allCategories.add(c));
                }
            });
        }

        function populateCategoryListModal() {
            categoryListContainer.innerHTML = '';
            const catsArray = Array.from(allCategories).sort();
            
            catsArray.forEach(cat => {
                if (cat === 'All') return; 

                const pill = document.createElement('div');
                pill.className = 'category-pill';
                pill.textContent = cat;
                
                pill.addEventListener('click', () => {
                    closeCategorySelectionModal();
                    openAppModal(cat);
                });
                categoryListContainer.appendChild(pill);
            });
        }

        btnAll.addEventListener('click', () => {
            currentCategory = 'All';
            btnAll.classList.add('active');
            btnCategories.classList.remove('active');
            renderApps(mainGrid, document.getElementById('searchInput').value, 'All');
        });

        btnCategories.addEventListener('click', () => {
            openCategorySelectionModal();
        });

        function openCategorySelectionModal() {
            populateCategoryListModal();
            categorySelectionModal.classList.add('active');
        }

        function closeCategorySelectionModal() {
            categorySelectionModal.classList.remove('active');
        }

        function openAppModal(category) {
            appModalTitle.textContent = category;
            appModalOverlay.classList.add('active');
            renderApps(modalAppGrid, '', category);
        }

        function closeAppModal() {
            appModalOverlay.classList.remove('active');
        }

        if (closeAppModalBtn) closeAppModalBtn.addEventListener('click', closeAppModal);
        if (closeCategoryModalBtn) closeCategoryModalBtn.addEventListener('click', closeCategorySelectionModal);
        
        if (backToCategoriesBtn) {
            backToCategoriesBtn.addEventListener('click', () => {
                closeAppModal();
                openCategorySelectionModal();
            });
        }

        window.addEventListener('click', (e) => {
            if (e.target === appModalOverlay) closeAppModal();
            if (e.target === categorySelectionModal) closeCategorySelectionModal();
        });
        
        window.handleImageError = function(img) {
            img.style.display = 'none';
            if (img.nextElementSibling && img.nextElementSibling.classList.contains('fallback')) {
                img.nextElementSibling.style.display = 'block';
            }
        };

        function renderApps(targetGrid, filterText = '', categoryFilter = 'All') {
            if (!targetGrid) return;
            targetGrid.innerHTML = '';
            let delay = 0;
            
            if (!Array.isArray(apps)) return;

            const filteredApps = apps.filter(app => {
                if (!app) return false;
                
                const name = app.name || '';
                const category = app.category || '';
                
                const matchesSearch = name.toLowerCase().includes(filterText.toLowerCase());
                
                const categoryList = category ? category.split(',').map(c=>c.trim()) : [];
                const matchesCategory = categoryFilter === 'All' || categoryList.includes(categoryFilter);
                
                return matchesSearch && matchesCategory;
            });
            
            filteredApps.forEach((app, index) => {
                const card = document.createElement('div');
                card.className = 'app-card';
                card.style.animation = `popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards ${delay}s`;
                card.style.opacity = '0'; 
                
                const appName = app.name || 'App';
                const appIcon = app.icon || '';
                const appId = app.id || `temp-id-${index}`;
                
                const imgContent = `<img src="${appIcon}" class="app-icon" onerror="handleImageError(this)">
                                    <div class="fallback">${appName.substring(0,2).toUpperCase()}</div>`;

                card.innerHTML = `
                    <div class="icon-container" id="card-${appId}">
                        ${imgContent}
                    </div>
                    <span class="app-label">${appName}</span>
                `;

                card.addEventListener('mouseenter', () => {
                    card.style.zIndex = 10;
                });
                
                card.addEventListener('mouseleave', () => {
                    card.style.zIndex = 1;
                    const container = card.querySelector('.icon-container');
                    if(container) container.style.transform = `perspective(1000px) rotateX(0) rotateY(0) scale(1)`;
                });

                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const container = card.querySelector('.icon-container');
                    if (container) {
                        container.style.setProperty('--mouse-x', `${x}px`);
                        container.style.setProperty('--mouse-y', `${y}px`);

                        const centerX = rect.width / 2;
                        const centerY = rect.height / 2;
                        const rotateX = ((y - centerY) / centerY) * -18; 
                        const rotateY = ((x - centerX) / centerX) * 18;

                        container.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.15)`;
                    }
                });
                
                card.addEventListener('click', (e) => {
                    e.preventDefault();
                    card.classList.add('launching');
                    const overlay = document.getElementById('warpOverlay');
                    if(overlay) overlay.classList.add('active');

                    setTimeout(() => {
                        if (app.link) window.open(app.link, '_blank');
                        setTimeout(() => {
                            card.classList.remove('launching');
                            if(overlay) overlay.classList.remove('active');
                        }, 500);
                    }, 500);
                });

                targetGrid.appendChild(card);
                if (delay < 1.0) delay += 0.015;
            });
        }

        const searchInput = document.getElementById('searchInput');
        if (searchInput) {
            searchInput.addEventListener('input', (e) => {
                renderApps(mainGrid, e.target.value, 'All');
            });
        }

        const updateGreeting = () => {
            const now = new Date();
            const hour = now.getHours();
            let timeGreeting = "Good Morning";
            if (hour >= 12 && hour < 17) timeGreeting = "Good Afternoon";
            else if (hour >= 17) timeGreeting = "Good Evening";
            
            const greetingEl = document.getElementById('greetingDisplay');
            if (greetingEl) greetingEl.textContent = `${timeGreeting}, Rajveer`;
        };
        setInterval(updateGreeting, 60000);
        updateGreeting();

        const canvas = document.getElementById('nebula-canvas');
        let ctx, width, height, particles = [];

        if (canvas) {
            ctx = canvas.getContext('2d');
            
            function resize() {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resize);
            resize();

            class Particle {
                constructor() {
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.vx = (Math.random() - 0.5) * 0.2;
                    this.vy = (Math.random() - 0.5) * 0.2;
                    this.size = Math.random() * 1.5;
                    this.opacity = Math.random() * 0.5 + 0.1;
                    this.fadeDir = Math.random() > 0.5 ? 0.005 : -0.005;
                }

                update(mouseX, mouseY) {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.opacity += this.fadeDir;
                    if (this.opacity <= 0.1 || this.opacity >= 0.7) this.fadeDir = -this.fadeDir;

                    if (this.x < 0) this.x = width;
                    if (this.x > width) this.x = 0;
                    if (this.y < 0) this.y = height;
                    if (this.y > height) this.y = 0;

                    const dx = mouseX - this.x;
                    const dy = mouseY - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 200) {
                        const force = (200 - distance) / 200;
                        const angle = Math.atan2(dy, dx);
                        this.x -= Math.cos(angle) * force * 1;
                        this.y -= Math.sin(angle) * force * 1;
                    }
                }

                draw() {
                    const computedStyle = getComputedStyle(document.body);
                    const rgb = computedStyle.getPropertyValue('--particle-color').trim();
                    
                    ctx.fillStyle = `rgba(${rgb}, ${this.opacity})`; 
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            function initParticles() {
                particles = [];
                for (let i = 0; i < 150; i++) particles.push(new Particle());
            }

            let mouseX = -1000, mouseY = -1000;
            window.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            function animate() {
                ctx.clearRect(0, 0, width, height);
                
                const computedStyle = getComputedStyle(document.body);
                const rgb = computedStyle.getPropertyValue('--particle-color').trim();

                for (let i = 0; i < particles.length; i++) {
                    let p = particles[i];
                    p.update(mouseX, mouseY);
                    p.draw();

                    for (let j = i; j < particles.length; j++) {
                        let p2 = particles[j];
                        let dx = p.x - p2.x;
                        let dy = p.y - p2.y;
                        let dist = Math.sqrt(dx*dx + dy*dy);

                        if (dist < 120) {
                            const alpha = (1 - dist / 120) * 0.15;
                            ctx.strokeStyle = `rgba(${rgb}, ${alpha})`;
                            ctx.lineWidth = 0.5;
                            ctx.beginPath();
                            ctx.moveTo(p.x, p.y);
                            ctx.lineTo(p2.x, p2.y);
                            ctx.stroke();
                        }
                    }
                }
                requestAnimationFrame(animate);
            }

            initParticles();
            animate();
        }

        renderApps(mainGrid, '', 'All');
        
    </script>
